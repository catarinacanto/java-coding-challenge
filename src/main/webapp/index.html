<!doctype html>
<html>
 <head> 
  <title>Unbabel</title> 
  <meta charset="UTF-8"> 
  <link rel="stylesheet" href="style.css"> 
 </head> 
 <body> 
  <h1>Unbabel</h1> 
  <form action="/translate" method="post"> 
   <div class="text-input"> 
    <input type="text" id="input1" name="text" placeholder="Insert text to translate here"> 
    <label for="input1">Translate</label> 
   </div> 
   <div class="languages"> 
    <div class="left"> 
     <label for="source_language">From</label> 
     <select id="source_language" name="source_language" placeholder="From"> <option value="en">English</option> <option value="pt">Portuguese</option> <option value="sp">Spanish</option> <option value="it">Italian</option> </select> 
    </div> 
    <div class="right"> 
     <label for="target_language">To</label> 
     <select id="target_language" name="target_language"> <option value="pt">Portuguese</option> <option value="en">English</option> <option value="sp">Spanish</option> <option value="it">Italian</option> </select> 
    </div> 
   </div> 
   <div class="table-wrapper"> 
    <table class="table" style="width:50%"> 
     <thead> 
      <tr> 
       <th>From</th> 
       <th>Original</th> 
       <th>To</th> 
       <th>Translated</th> 
       <th>Status</th> 
      </tr> 
     </thead>  
    </table> 
   </div> 
   <div class="button"> 
    <input type="submit" value="Submit"> 
   </div> 
  </form> 
  <form action="/getTranslation" method="get"> 
   <div class="button"> 
    <input type="submit" value="Update"> 
   </div> 
  </form> 
  <form action="/delete"> 
   <div class="button"> 
    <input type="submit" value="Delete"> 
   </div> 
  </form> 
 </body>
</html>
