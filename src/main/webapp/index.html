<!doctype html>
<html>
 <head> 
  <title>Unbabel</title> 
  <meta charset="UTF-8"> 
  <link rel="stylesheet" href="style.css"> 
 </head> 
 <body> 
  <h1>Unbabel</h1> 
  <form action="/translate" method="post"> 
   <div class="row"> 
    <input type="text" name="text" id="text"> 
    <label for="text">Translate</label> 
   </div> 
   <div class="languages"> 
    <div class="left"> 
     <p>From:</p> 
     <select name="source_language"> <option value="en">English</option> <option value="pt">Portuguese</option> <option value="sp">Spanish</option> <option value="it">Italian</option> </select> 
    </div> 
    <div class="right"> 
     <p>To:</p> 
     <select name="target_language"> <option value="en">English</option> <option value="pt">Portuguese</option> <option value="sp">Spanish</option> <option value="it">Italian</option> </select> 
    </div> 
   </div> 
   <table class="table" style="width:50%"> 
    <tbody> 
     <tr> 
      <th>From Language</th> 
      <th>Original Text</th> 
      <th>To Language</th> 
      <th>Translated Text</th> 
      <th>Status</th> 
     </tr> 
    </tbody>
