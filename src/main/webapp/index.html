<!doctype html>
<html>
 <head> 
  <title>Unbabel</title> 
  <meta charset="UTF-8"> 
  <link rel="stylesheet" href="style.css"> 
 </head> 
 <body> 
  <div class="header"> 
   <h1>Unbabel</h1> 
  </div> 
  <div class="form"> 
   <form action="/translate" method="post"> 
    <div class="text-input"> 
     <input type="text" id="input1" name="text" placeholder="Insert text to translate here"> 
     <label for="input1">Translate</label> 
    </div> 
    <div class="languages"> 
     <div class="left"> 
      <label for="source_language">From</label> 
      <select id="source_language" name="source_language" placeholder="From" onchange="selectFirstOption()"> </select> 
     </div> 
     <div class="right"> 
      <label for="target_language">To</label> 
      <select id="target_language" name="target_language"> </select> 
     </div> 
    </div> 
    <div class="table-wrapper"> 
     <table class="table" style="width:50%"> 
      <thead> 
       <tr> 
        <th>From</th> 
        <th>Original</th> 
        <th>To</th> 
        <th>Translated</th> 
        <th>Status</th> 
       </tr> 
      </thead> 
      <tbody uid="160e411b3d"> 
       <tr> 
        <td>en</td> 
        <td>hello</td> 
        <td>es</td> 
        <td translated="">Hola</td> 
        <td status="new">completed</td> 
       </tr> 
      </tbody> 
      <tbody uid="5bbd677641"> 
       <tr> 
        <td>en</td> 
        <td>bye</td> 
        <td>es</td> 
        <td translated="">adi√≥s</td> 
        <td status="new">completed</td> 
       </tr> 
      </tbody> 
     </table> 
    </div> 
    <div class="submit"> 
     <input type="submit" value="Submit"> 
    </div> 
   </form> 
  </div> 
  <div class="form"> 
   <form action="/getTranslation" method="get"> 
    <div class="update"> 
     <input type="submit" value="Update"> 
    </div> 
   </form> 
  </div> 
  <div class="form"> 
   <form action="/delete"> 
    <div class="delete"> 
     <input type="submit" value="Delete"> 
    </div> 
   </form> 
  </div> 
  <script src="main.js"></script> 
 </body>
</html>
